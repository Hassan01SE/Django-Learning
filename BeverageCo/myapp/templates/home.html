<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Beverages</title>
</head>

<body>


    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary nav-dark mb-5">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Beverages Co</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/new">Add New Beverage</a>
                        </li>


                    </ul>
                </div>
            </div>
        </nav>

        <h1 class="mb-4">All the Beverages!</h1>

        <div class="row">

            {% for beverage in beverages%}
            <div class="col-lg-4">

                <div class="card mb-3 mt-2" style="width: 18rem;">
                    <img src="https://img.freepik.com/premium-vector/set-different-hot-beverage-illustration-isolated-white-background-coffee-mulled-wine-spicy-tea-hot-chocolate-ginger-tea_288581-33.jpg"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{beverage.name}}</h5>
                        <p class="card-text">{{beverage.description}}</p>

                    </div>
                </div>

            </div>
            {% endfor %}


        </div>

    </div>



    <footer class="footer mt-5">
        <h3>Beverages Co&#8482;</h3>
    </footer>

    </div>








    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>

<style>
    footer {
        position: relative;
        bottom: 0;
        height: 40px;
        width: 100%;

        display: flex;
        flex-direction: row;
        justify-content: center;

    }
</style>

</html>
